
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حماية ملفات PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        input[type="file"], input[type="password"] {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>حماية ملفات PDF</h1>
</header>

<form action="#" method="post" enctype="multipart/form-data">
    <label for="pdfFile">اختر ملف PDF:</label><br>
    <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required><br>

    <label for="password">أدخل كلمة المرور:</label><br>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" value="حماية الملف">
</form>

<footer>
    <p>حقوق الطبع والنشر &copy; 2024 جميع الحقوق محفوظة.</p>
</footer>

</body>
</html>
